<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Network — Dev UI</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Social Network — Dev UI</h1>

    <div id="status" class="card">
      Checking session...
    </div>

    <div id="user" class="card hidden">
      <p>Signed in as <strong id="userId"></strong></p>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="forms" class="forms">
      <div class="card">
        <h2>Login</h2>
        <input id="loginIdentifier" placeholder="Email or nickname" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <div id="loginMsg" class="msg"></div>
      </div>

      <div class="card">
        <h2>Register</h2>
        <input id="regEmail" placeholder="Email" />
        <input id="regPassword" type="password" placeholder="Password" />
        <input id="regFirst" placeholder="First name" />
        <input id="regLast" placeholder="Last name" />
        <input id="regNickname" placeholder="Nickname (optional)" />
        <input id="regDob" placeholder="Date of birth (YYYY-MM-DD)" />
        <input id="regAvatar" placeholder="Avatar URL (optional)" />
        <textarea id="regAbout" placeholder="About (optional)"></textarea>
        <button id="regBtn">Register</button>
        <div id="regMsg" class="msg"></div>
      </div>
    </div>

    <div class="card">
      <h2>Useful Links</h2>
      <ul>
        <li><a href="/register">/register</a> (POST)</li>
        <li><a href="/login">/login</a> (POST)</li>
        <li><a href="/api/check-session">/api/check-session</a> (GET)</li>
        <li><a href="/ws">/ws</a> (WebSocket endpoint)</li>
      </ul>
    </div>
  </div>

  <div id="chat" class="card hidden">
    <h2>Quick Chat (dev)</h2>
    <div id="messages" style="height:200px;overflow:auto;border:1px solid #eee;padding:8px;background:#fafafa;margin-bottom:8px"></div>
    <input id="chatReceiver" placeholder="Receiver user_id" />
    <textarea id="chatContent" placeholder="Type message..." style="height:60px"></textarea>
    <button id="chatSend">Send</button>
    <div id="chatStatus" class="msg"></div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
